<div class="alert alert-info">
    <h4>
        Alert!
    </h4>
    Kindly sign in using any existing user listed. This is just to set the user context. Password can be anything
</div>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign in</h3>
                    </div>
                    <div class="panel-body">
                        <form accept-charset="UTF-8" name="loginForm" role="form" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <input required="true" class="form-control" ng-model="login.user.name" placeholder="User name" name="username" type="text">
                                </div>
                                <div class="form-group">
                                    <input required="true" class="form-control" ng-model="login.user.password" placeholder="Password" name="password" type="password" value="">
                                </div>

                                <input ng-disabled="loginForm.$invalid" ng-click="login.validate()" class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                            </fieldset>
                        </form>
                        <hr>
                        <div ng-if="login.invalidLogin" class="alert alert-danger">
                            Invalid Login!!
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="login.users.length > 0" class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">List of available users</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li ng-repeat="user in login.users">{{user.name}}</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
